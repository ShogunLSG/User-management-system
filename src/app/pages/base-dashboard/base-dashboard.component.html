<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
      <mat-icon>menu</mat-icon>
  </button>
  <span class="toolbar-item-spacer">
  <span>Dashboard</span>

    <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
        <mat-icon>account_circle</mat-icon>
    </button>

    <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
      <button mat-menu-item (click)="goToProfile()">
        <mat-icon>person</mat-icon><span>My Account</span>
      </button>

      <mat-divider></mat-divider>
      <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>Logout
      </button>

      <button mat-menu-item (click)="redirectToChangePassword()">
        <mat-icon>settings</mat-icon><span>Change Password</span>
      </button>
    </mat-menu>
  </span>
</mat-toolbar>

<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
      <mat-nav-list>
          <mat-list-item  >
            <a (click) ="redirectToDashboard()">

              <mat-icon >dashboard</mat-icon><span>Dashboard</span>
            </a>
          </mat-list-item>

          <mat-expansion-panel [class.mat-elevation-z0]="true">
              <mat-expansion-panel-header>
                  Options
              </mat-expansion-panel-header>
              <mat-nav-list>
                  <a mat-list-item routerLink="profile">Profile</a>

              </mat-nav-list>
          </mat-expansion-panel>
      </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>

      <mat-tab-nav-panel #tabPanel>
          <mat-card>


              <mat-card-content>

                <router-outlet></router-outlet>

              </mat-card-content>

          </mat-card>
      </mat-tab-nav-panel>


    </mat-sidenav-content>
</mat-sidenav-container>
