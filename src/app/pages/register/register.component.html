
<div class="container" fxLayout="row" fxLayoutAlign="center center" >
  <mat-card class="reg">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <form  class="regForm" [formGroup]="registrationForm">
      <mat-card-content>
        <!-- all input components -->
        <mat-form-field class="example-full-width">
          <mat-label>Name</mat-label>
          <input type="text" matInput placeholder="Name" formControlName="name">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input type="email" matInput placeholder="Email" formControlName="email">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Phone Number</mat-label>
          <input type="text" matInput placeholder="Phone Number" formControlName="phoneNumber">
        </mat-form-field>
        <mat-form-field >
          <mat-label>Password</mat-label>
          <input type="password" matInput formControlName="password">
        </mat-form-field>
        <mat-form-field >
          <mat-label>Confirm Password</mat-label>
          <input matInput formControlName="confirmPassword" type="password">
        </mat-form-field>
      </mat-card-content>
      <button type="submit" mat-stroked-button color="accent" class="btn-block" (click)="onSubmit($event)">Register</button>
    </form>
  </mat-card>
</div>
