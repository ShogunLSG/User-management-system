
<mat-card>

  <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> Role </th>
            <td mat-cell *matCellDef="let element"> {{element.role}} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef> edit </th>
          <td mat-cell *matCellDef="let element">
          <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
              <button value="bold" aria-label="Bold">
                <mat-icon (click)="openDialog(element)" >edit</mat-icon>
              </button>
            </mat-button-toggle-group>
          </td>
      </ng-container>

          <ng-container matColumnDef="locked">
              <th mat-header-cell *matHeaderCellDef> Locked </th>
              <td mat-cell *matCellDef="let element">
              <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
                  <mat-slide-toggle [checked]="element.locked" (change)="changeLock($event,element.id)">Locked</mat-slide-toggle>
              </mat-button-toggle-group>
              </td>
          </ng-container>

          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let element">
            <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
                <button value="bold" aria-label="Bold">
                  <mat-icon (click)="deleteUser(element.id)" >delete</mat-icon>
                </button>
            </mat-button-toggle-group>
            </td>
        </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  </mat-card-content>
</mat-card>
