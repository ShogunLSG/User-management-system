<mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
        <mat-icon>menu</mat-icon>
    </button>
    <span>Dashboard</span>
    <span class="toolbar-item-spacer"></span>
    <button mat-icon-button matTooltip="Like">
        <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Share">
        <mat-icon>share</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Notifications">
        <mat-icon>notifications</mat-icon>
    </button>
    <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
        <button mat-menu-item (click)="redirectToProfile()">
            <mat-icon>person</mat-icon><span>My Account</span>
        </button>
        <button mat-menu-item routerLink="profile">
            <mat-icon>settings</mat-icon><span>Settings</span>
        </button>
        <button mat-menu-item routerLink="profile">
            <mat-icon>help</mat-icon><span>Help</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logOut()">
            <mat-icon>exit_to_app</mat-icon>Logout
        </button>
    </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
        <mat-nav-list>
            <mat-list-item routerLink="#">
                <mat-icon>dashboard</mat-icon><span>Dashboard</span>
            </mat-list-item>
            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    Views
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item routerLink="#">Table View</a>
                    <a mat-list-item routerLink="#">Card View</a>
                    
                </mat-nav-list>
            </mat-expansion-panel>
            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    Options
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item routerLink="#">Update details</a>
                    <a mat-list-item routerLink="#">Change password</a>
                </mat-nav-list>
            </mat-expansion-panel>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>

        <mat-tab-nav-panel #tabPanel>
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Users</mat-card-title>
                    <mat-card-subtitle>Users List</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form>
                        <mat-card>
                          <mat-card-header>
                            <mat-card-title>Update Password</mat-card-title>
                          </mat-card-header>
                          <mat-card-content>
                            <mat-form-field appearance="outline">
                              <mat-label>Current Password</mat-label>
                              <input matInput type="password" (input)="oldPasswordChange($event)">
                            </mat-form-field>
                      
                            <mat-form-field appearance="outline">
                              <mat-label>New Password</mat-label>
                              <input matInput type="password" (input)="newPasswordChange($event)">
                            </mat-form-field>
                      
                            <mat-form-field appearance="outline">
                              <mat-label>Confirm New Password</mat-label>
                              <input matInput type="password" (input)="confirmPasswordChange($event)">
                            </mat-form-field>
                          </mat-card-content>
                          <mat-card-actions>
                            <button mat-raised-button color="primary" type="submit" (click)="updatePassword($event)">Update Password</button>
                            <button mat-button>Cancel</button>
                          </mat-card-actions>
                        </mat-card>
                      </form>
                </mat-card-content>
            </mat-card>
        </mat-tab-nav-panel>

    </mat-sidenav-content>
  </mat-sidenav-container>
