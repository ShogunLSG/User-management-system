<div class="main-content">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="profileForm">
        <div class="row">
          <div class="col-lg-6">
            <mat-form-field appearance="outline">
              <mat-label>Name</mat-label>
              <input matInput type="text" formControlName="username" [disabled]="!enableEdit" >
            </mat-form-field>
          </div>
          <div class="col-lg-6">
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput type="text" formControlName="useremail" [disabled]="!enableEdit">
            </mat-form-field>
          </div>
          <div class="col-lg-6">
            <mat-form-field appearance="outline">
              <mat-label>Phone Number</mat-label>
              <input matInput type="text" formControlName="userphoneNumber" [disabled]="!enableEdit" [value]="phonNumber">
            </mat-form-field>
          </div>
        </div>
      </form>
      <div class="row"></div>
    </mat-card-content>
    <span class="form-actions">
      <mat-card-actions align="end">
        <button [disabled]="enableEdit" mat-icon-button color="primary" (click)="enableEditIcon()" aria-label="Example icon button with a home icon">
          <mat-icon>edit</mat-icon>
        </button>
      </mat-card-actions>
      <mat-card-actions align="end">
        <button mat-raised-button color="primary" (click)="saveChanges()" [disabled]="!enableEdit">Save Changes</button>
      </mat-card-actions>

      <mat-card-actions align="end">
        <button mat-raised-button color="primary" (click)="deleteAccount()" [disabled]="!enableEdit">Delete Account</button>
      </mat-card-actions>
    </span>
  </mat-card>
</div>
