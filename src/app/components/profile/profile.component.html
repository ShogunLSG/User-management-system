<div class="main-content">
   <mat-card class="card">
      <mat-card-header>
         <mat-card-title>Profile</mat-card-title>
      </mat-card-header>
      <mat-card-content>
         <div class="row">
            <div class="col-lg-6">
               <mat-form-field appearance="outline">
                  <mat-label>First name</mat-label>
                  <input matInput placeholder="First name" (input)="changeName($event)" [value]="name">
               </mat-form-field>
            </div>
            <div class="col-lg-6">
               <mat-form-field appearance="outline">
                  <mat-label>Email address</mat-label>
                  <input matInput type="email" (input)="emailChange($event)" [value]="email">
               </mat-form-field>
            </div>
         </div>
         <div class="row">
            
         </div>
      </mat-card-content>
      <mat-card-actions align="end">
         <button mat-button color="primary" (click)="saveChanges()">Save Changes</button>
      </mat-card-actions>
    </mat-card>
  </div>
