  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
        <mat-icon>menu</mat-icon>
    </button>
    <span>Dashboard</span>
    <span class="toolbar-item-spacer"></span>

    <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
        <button mat-menu-item (click)="goToProfile()">
            <mat-icon>person</mat-icon><span>My Account</span>
        </button>
        <button mat-menu-item (click)="redirectToChangePassword()">
            <mat-icon>settings</mat-icon><span>Change Password</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>Logout
        </button>
    </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
        <mat-nav-list>
            <mat-list-item routerLink="#">
                <mat-icon>dashboard</mat-icon><span>Dashboard</span>
            </mat-list-item>

            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    Options
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item routerLink="#">Settings</a>
                    <a mat-list-item routerLink="#">Profile</a>
                    <a mat-list-item routerLink="#">Card View</a>
                </mat-nav-list>
            </mat-expansion-panel>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>

      <div class="main-content">
        <mat-card class="card">
           <mat-card-header>
              <mat-card-title>Profile</mat-card-title>
           </mat-card-header>
           <mat-card-content>
              <div class="row">
                 <div class="col-lg-6">
                    <mat-form-field appearance="outline">
                       <mat-label>First name</mat-label>
                       <input matInput placeholder="First name" (input)="changeName($event)" [value]="name">
                    </mat-form-field>
                 </div>
                 <div class="col-lg-6">
                    <mat-form-field appearance="outline">
                       <mat-label>Email address</mat-label>
                       <input matInput type="email" (input)="emailChange($event)" [value]="email">
                    </mat-form-field>
                 </div>
              </div>
              <div class="row">

              </div>
           </mat-card-content>
           <mat-card-actions align="end">
              <button mat-button color="primary" (click)="saveChanges()">Save Changes</button>
           </mat-card-actions>
         </mat-card>
       </div>


      </mat-sidenav-content>
  </mat-sidenav-container>
