<mat-dialog-content>
    <form>
      <h6 class="mat-title text-muted mb-4">User information</h6>
      <div class="pl-lg-4">
        <div class="row">
          <div class="col-lg-6">
            <mat-form-field appearance="outline">
              <mat-label>First name</mat-label>
              <input matInput placeholder="First name" formControlName="name" [value]="name">
            </mat-form-field>
          </div>
          <div class="col-lg-6">
            <mat-form-field appearance="outline">
              <mat-label>Email address</mat-label>
              <input matInput type="email" formControlName="email" [value]="email">
            </mat-form-field>
          </div>
          <div class="col-lg-6">
            <mat-form-field appearance="outline">
              <mat-label>Phone Number</mat-label>
              <input matInput type="email" formControlName="phone" [value]="phone" >
            </mat-form-field>
          </div>
        </div>
        <div class="row" *ngIf="currentIsAdmin">
          <div class="col-lg-12">
            <mat-checkbox color="primary" (change)="changeRole($event)" formControlName="role" [checked]="isAdmin">Admin</mat-checkbox>

          </div>
        </div>
      </div>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button color="primary" mat-dialog-close (click)="saveChanges()">Save Changes</button>
  </mat-dialog-actions>
